<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <nav class="nav">
        <h1 class="text-primary">Pet Blog</h1>
        <h2 class="text-primary">Welcome {{ session['first_name'] }}</h2>
        <div class=>
            <a href="/create/pet" class="text-nav">Add a Pet</a>
            <a href="/user/{{session['id']}}" class="text-nav">Edit Profile</a>
            <a href="/logout" class="text-nav">Logout</a>
            <a href="/forums"><button>Forums</button></a>

        </div>

    </nav>
    <div class=>

        <table class="table">
            <thead>
                <tr>
                    <th>Pets</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets %}
                <tr>
                    <img>
                    <td>{{pet.pet_name}}</td>
                        <td>
                            <img src = "{{ url_for('static',filename='media/dog.jpeg') }}" alt="dog">
                            <a href="/pet/{{pet.id}}"}}>View</a>
                            {% if pet.owner.id == session['id'] %}
                            <a href="/pet/edit/{{pet.id}}">Edit</a>
                            <a href="/pet/delete/{{pet.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
