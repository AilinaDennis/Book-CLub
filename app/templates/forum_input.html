<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/forum/create" method="post">
        <input type="text" name="title" value="post_title">
        <input type="text" name="description" value="post_description">
        <input type="hidden" name="user_id" value="{{ session['id'] }}">
        <input type="hidden" name="pet_id" value="1">
        <input type="submit" value="add forum" action="/forum/create">
    </form>
    <div>
        {% for forum in forums %}
            <td>{{ forum.forum_title }}</td>
            <p>{{ forum.forum_description }}</p>
            <p>{{ forum.forum_created_at }}</p>
            <p>{{ forum.owner.first_name }}</p>
        {% endfor %}
    </div>
</body>
</html>
