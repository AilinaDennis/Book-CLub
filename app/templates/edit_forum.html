<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/forum/change/{{ forum.id }}" method="post">
        <input type="text" name="title" value="{{ forum.forum_title }}">
        <input type="text" name="description" value="{{ forum.forum_description }}">
        <input type="hidden" name="id" value="{{ forum.id }}">
        <input type="submit" value="Change Forum">
    </form>
</body>
</html>
