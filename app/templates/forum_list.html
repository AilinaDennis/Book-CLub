<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forums</h2>
    <a href="/dashboard/{{session['id']}}" class="text-nav">Dashboard</a>
    <a href="/forum/add">Create a Forum!</a>
    <table>
        <th></th>
            {% for forum in forums %}
            <tr>
                <td>Title: <a href="/forum/{{ forum.id }}">{{ forum.forum_title }}</a></td>
                <td>Description: {{ forum.forum_description }}</td>
                <td>Existed Since: {{ forum.forum_created_at }}</td>
                <td>Creator: <a href="/dashboard/{{ forum.owner.id }}">{{ forum.owner.first_name }}  {{ forum.owner.last_name }}</a></td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
